<div class="box fn-clear">
	<h3 class="title">文章分类</h3>
	<ul>
		{% for category in site.categories %}
		<li class="cat-item cat-item-{{category | last | size }}"><a href="/categories/{{category | first}}.html" title="View all posts filed under {{category | first}}">{{category | first}} ({{category | last | size }})</a></li>
		{% endfor %}
	</ul>
</div>
